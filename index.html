<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Bulk Message Sender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>WhatsApp Bulk Message Sender</h1>
      <p class="subtitle">Automatically send/forward message on WhatsApp to All</p>
    </header>

    <section class="card">
      <!-- Upload / contacts -->
      <label class="field-label">Uploaded VCF file with contacts</label>
      <div class="upload-row">
        <div id="contacts-box" class="contacts-box">No file uploaded</div>
        <div class="upload-controls">
          <input id="vcfInput" type="file" accept=".vcf" hidden />
          <button id="uploadBtn" class="btn">Upload VCF file</button>
          <div id="contactsCount" class="muted">Contacts: 0</div>
        </div>
      </div>

      <!-- Message -->
      <label class="field-label">Enter message</label>
      <textarea id="message" placeholder="Type your message..."></textarea>

      <!-- Delay -->
      <div class="row two-cols">
        <div>
          <label class="field-label">Delay between messages (ms)</label>
          <input id="delayInput" type="number" min="0" value="500" />
        </div>

        <div>
          <label class="field-label">Send by</label>
          <div class="radio-row">
            <label><input type="radio" name="sendBy" value="normal" checked /> WhatsApp</label>
            <label><input type="radio" name="sendBy" value="business" /> WhatsApp Business</label>
          </div>
        </div>
      </div>

      <!-- Antiban toggle -->
      <div class="row space-between">
        <div class="antiban">
          <label>Antiban</label>
          <label class="switch">
            <input id="antibanToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="controls-small">
          <button id="sendBtn" class="btn primary">Send message</button>
          <button id="stopBtn" class="btn danger" disabled>Stop</button>
        </div>
      </div>

      <!-- Progress + counters -->
      <div class="progress-wrap">
        <div class="progress-bar" id="progressBar"><span id="progressFill" style="width:0%"></span></div>
        <div class="progress-labels">
          <div>Progress: <span id="progressPct">0%</span></div>
          <div id="timerLabel">00:00</div>
        </div>
      </div>

      <div class="row counters">
        <div class="stat">
          <div class="stat-title">Successful</div>
          <div id="successfulCount" class="stat-value">0</div>
        </div>
        <div class="stat">
          <div class="stat-title">Delayed</div>
          <div id="delayedCount" class="stat-value">0</div>
        </div>
      </div>

      <div class="muted small">Max simulated successful contacts cap: 14,000</div>
    </section>

    <footer class="footer muted">Created by Tech Glenn â€” keep design & colors</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
